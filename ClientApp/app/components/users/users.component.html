<h1>Users</h1>

<p *ngIf="!_tableHelper.data"><em>Loading...</em></p>

<ng-table *ngIf="_tableHelper.data"

          [columns]="_tableHelper.columns"
          (tableChanged)="_tableHelper.onChangeTable(_tableHelper.config)"
          (cellClicked)="_tableHelper.onCellClick($event)">
</ng-table>
